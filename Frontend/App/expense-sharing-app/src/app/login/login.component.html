<div class="container">
  <form
    class="form-container"
    (ngSubmit)="onSubmit()"
    [formGroup]="loginForm"
    autocomplete="off"
  >
    <input
      type="text"
      name="username"
      autocomplete="off"
      style="display: none"
    />
    <input
      type="password"
      name="password"
      autocomplete="new-password"
      style="display: none"
    />
    <div *ngIf="serverErrorMessage" class="error-message">
      {{ serverErrorMessage }}
    </div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" autocomplete="off" />
      <mat-error *ngIf="loginForm.controls['email'].invalid"
        >Valid email is required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        autocomplete="off"
      />
      <mat-error *ngIf="loginForm.controls['password'].invalid"
        >Password is required</mat-error
      >
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
