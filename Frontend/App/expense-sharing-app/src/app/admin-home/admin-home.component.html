<div class="container">
  <div class="card">
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </div>
  <h1>Admin Home</h1>

  <div class="section">
    <h2>All Groups</h2>
    <div *ngFor="let group of groups" class="card">
      <h3>{{ group.name }}</h3>
      <p>{{ group.description }}</p>
      <!-- <p>Created by: {{ group.createdById }}</p> -->
    </div>
  </div>
</div>
